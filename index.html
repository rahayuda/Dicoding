<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
  />

<body>
  <header>
    <div class="head">Homepage</div>
    <nav>
      <ul>
        <li><a href="#home"><i class="fas fa-home"></i>&nbsp;Home</a></li>
        <li id="course-dropdown">
          <a href="#"><i class="fas fa-graduation-cap"></i>&nbsp;Course</a>
          <ul id="course-menu">
            <li><a href="#web"><i class="fas fa-th-list"></i>&nbsp;Website</a></li>
            <li><a href="#mobile"><i class="fas fa-th-list"></i>&nbsp;Mobile</a></li>
            <li><a href="#warehouse"><i class="fas fa-th-list"></i>&nbsp;Warehouse</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="content" class="content-section">
      <!-- JavaScript akan menambahkan artikel di sini -->
    </section>
    <aside class="side-section">
      <article class="side card">
        <h3><i class="fas fa-images"></i>&nbsp;Gallery</h3>
        <div class="image-slider">
          <img class="slide" src="assets/image/gallery1.png" alt="Gallery Image 1">
          <img class="slide" src="assets/image/gallery2.png" alt="Gallery Image 2">
          <img class="slide" src="assets/image/gallery3.png" alt="Gallery Image 3">
        </div>
      </article>
      <article class="side card">
        <h3><i class="fas fas fa-user"></i>&nbsp;Profile</h3>
        <section>
          <table>
            <tr>
              <th rowspan="2"><img src="assets/image/profile.png" alt="profile"></th>
              <td>
                <b>Name.</b> I Gede Surya Rahayuda<br>
                <b>Birth.</b> Denpasar, 17 Maret 1987<br><br>
                <b>Job.</b> Lecturer<br>
                <b>University.</b> Udayana<br><br>

                <b>Website.</b> <a href="https://if.unud.ac.id">if.unud.ac.id</a><br>
                <div class="social-icons">
                  <i class="social fab fa-facebook"></i>
                  <i class="social fab fa-linkedin"></i>
                  <i class="social fab fa-instagram"></i>
                </div>
              </td>
            </tr>
          </table>
        </section>
      </article>
    </aside>
  </main>
  <footer>
    <p>&#169; 2024</p>
  </footer>
  <script src="assets/script.js"></script>
</body>
</html>
